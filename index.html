<!DOCTYPE html>
<html lang="zh-Hant-TW">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="style.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
        <title>4digits</title>
    </head>
    <body>
        <div title style="text-align:center">
            <div id="title" class="title">猜數字</div>
            <div id="desc" class="desc">==規則==<br>系統會隨機產生一組數字不重複的4位數字，你必須這組數字。<br>
                每輸入一組數字，系統就會給予提示。提示的格式為XAYB。<br>
                其中X表示位置正確的數的個數，而Y表示數字正確而位置不對的數的個數。</div>
        </div>
        <div id="buttons" style="text-align:center">
            <button type="button" id="one" onclick="dis('one')">1</button>
            <button type="button" id="two" onclick="dis('two')">2</button>
            <button type="button" id="three" onclick="dis('three')">3</button><br>
            <button type="button" id="four" onclick="dis('four')">4</button>
            <button type="button" id="five" onclick="dis('five')">5</button>
            <button type="button" id="six" onclick="dis('six')">6</button><br>
            <button type="button" id="seven" onclick="dis('seven')">7</button>
            <button type="button" id="eight" onclick="dis('eight')">8</button>
            <button type="button" id="nine" onclick="dis('nine')">9</button><br>
            <button type="button" id="clear" onclick="clear_input()">×</button>
            <button type="button" id="zero" onclick="dis('zero')">0</button>
            <button type="button" id="correct" onclick="correct()">○</button>
        </div>
        <div class="panel panel-default">
            <div id="guess" style="text-align:center;font-size:42px;" class="panel-body">‌</div>
        </div>
                <div id="history" style="text-align:center;font-size:36px;"></div>
        <div id="reset-button" style="text-align:center">
            <button type="button" style="visibility:hidden;" class="button btn-play-again" id="reset" onclick="reset()">再玩一次！</button>
        </div>
        <script src="four_digits.js"></script>
    </body>
</html>
